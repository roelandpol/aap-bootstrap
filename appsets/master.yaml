apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: master
  namespace: aap-argo
spec:
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
  - list:
      elements:
      - appset: master
  template:
    metadata:
      name: master
    spec:
      project: default
      source:
        repoURL: https://github.com/roelandpol/aap-iac.git
        targetRevision: HEAD
        path: appsets
        directory:
          include: '*.yaml'
      destination:
        server: https://kubernetes.default.svc
        namespace: aap-argo
